<div class="modal-header">
  <h4 class="modal-title">{{uiQuizData.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
	<span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
	<table class="table-dark text-warning">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Kanji</th>
				<th scope="col">Kana</th>
				<th scope="col">Meaning</th>
			</tr>
		</thead>	
		<tbody>
			<ng-container *ngFor="let item of uiQuizData.list; let i = index">
				<tr>
					<td scope="row"><span class="mr-2 ml-2 text-light"><b>{{i+1}}</b></span></td>
					<td>{{item.kanji}}</td>
					<td>{{item.kana.join('„ÄÅ ')}}</td>
					<td><span class="float-right mr-2">{{item.meaning.join(', ')}}</span></td>
				</tr>
			</ng-container>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
